<ion-header [translucent]="true" *ngIf="!pageIsLoading && infoRestaurante!=null">
  <ion-toolbar>
    <ion-back-button slot="start" text="Volver"></ion-back-button>
    <ion-title>{{infoRestaurante.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!pageIsLoading && infoRestaurante!=null">
  <ion-header collapse="condense">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
      <ion-title size="medium">{{infoRestaurante.nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="restaurant-text">
    <ion-text>{{infoRestaurante.about}}</ion-text>  
  </div>
  
  <div id="map"></div>

  <div class="card">


    <div class="results">
      <h1 class="label"><strong>Platos Populares</strong></h1>
      <div class="results-list">

        <div class="entry" *ngFor="let item of platos">
          <div class="icon">
            <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
          </div>
          <div class="desc">
            <label>{{item.nombre}}</label>
            <span>$ {{item.precio}}</span>
          </div>
        </div>



      </div>
      <hr>
    </div>
  </div>

</ion-content>

<ion-content [fullscreen]="true" *ngIf="pageIsLoading">
  <ion-header collapse="condense">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
      <ion-title size="medium"><ion-skeleton-text [animated]="true" style="width: 100%;height: 100%;"></ion-skeleton-text></ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="restaurant-text">
    <ion-text><ion-skeleton-text [animated]="true" style="width: 100%;height: 100%;"></ion-skeleton-text></ion-text>  
  </div>
  
  <div id="map"></div>

  <div class="card">


    <div class="results">
      <h1 class="label"><strong><ion-skeleton-text [animated]="true" style="width: 100%;height: 100%;"></ion-skeleton-text></strong></h1>
      <div class="results-list">
        <div class="entry">
          <div class="icon">
            <ion-skeleton-text [animated]="true" style="width: 100%;height: 100%;"></ion-skeleton-text>
          </div>
          <div class="desc">
            <label><ion-skeleton-text [animated]="true" style="width: 100%;height: 100%;"></ion-skeleton-text></label>
            <span><ion-skeleton-text [animated]="true" style="width: 100%;height: 100%;"></ion-skeleton-text></span>
          </div>
        </div>

        <div class="entry">
          <div class="icon">
            <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
          </div>
          <div class="desc">
            <label>Create a new File</label>
            <span>Add a new file to your library list</span>
          </div>
        </div>


      </div>
      <hr>
    </div>
  </div>

</ion-content>
