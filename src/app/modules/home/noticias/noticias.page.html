<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-list>
  

    <ion-item *ngFor="let video of videos">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" [src]="video.snippet.thumbnails.high.url" />
      </ion-thumbnail>
      <ion-label>
        <h1>{{ video.snippet.title }}</h1>
        <ion-label style="text-align: left;">{{ video.snippet.channelTitle }}</ion-label>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="playVideo(video)">
        <ion-icon name="play"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  
  
</ion-content>



<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{selectedVideo.snippet.title}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dismissModal()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <iframe width="100%" height="315" [src]="videoUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <p>
        {{selectedVideo.snippet.description}}
      </p>
    </ion-content>
  </ng-template>
</ion-modal>
