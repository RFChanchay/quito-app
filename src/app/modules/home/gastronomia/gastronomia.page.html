<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gastronomia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gastronomia</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of restaurantes" (click)="getRestaurante(item)">
    <img class="image-card" alt="Silhouette of mountains" style="width:100%" src="{{item.imgPrincipal}}" />
    <ion-card-header>
      <h1 class="text-title"><strong>{{item.nombre}}</strong></h1>
      <ion-card-subtitle>{{item.parroquia.nombre}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
