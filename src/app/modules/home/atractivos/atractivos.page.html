<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Atractivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Atractivos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of infoLugares" >
    <img (click)="getAtractivo(item)" alt="Silhouette of mountains" src="{{item.imgPrincipal}}" />
    <ion-card-header (click)="getAtractivo(item)">
      <ion-card-title>{{item.nombre}}</ion-card-title>
      <ion-card-subtitle>{{item.parroquia.nombre}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div (click)="getAtractivo(item)">{{item.about}}</div>
      
      <ion-button slot="start" fill="clear" (click)="like(item)" class="ion-text-end">
        <ion-icon name="heart" [color]="liked ? 'danger' : 'medium'"></ion-icon>
      </ion-button>
      <ion-badge color="danger" *ngIf="likes > 0">{{ item.likes }}</ion-badge>
    </ion-card-content>
  </ion-card>
</ion-content>
